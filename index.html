<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
        }
        .buy-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .buy-btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

<div id="product-container"></div>

<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <img id="modal-image" src="" alt="Product Image" style="max-width: 100%; display: none;">
        <div id="modal-footer"></div> <!-- Buy Now button will be added here dynamically -->
    </div>
</div>

<script>
    const products = [
        { title: "Product 1", description: "Description for product 1", image: "https://via.placeholder.com/150", fbLink: "https://facebook.com" },
        { title: "Product 2", description: "Description for product 2", image: "https://via.placeholder.com/150", fbLink: "" },
        { title: "Product 3", description: "Description for product 3", image: "https://via.placeholder.com/150", fbLink: "https://facebook.com" }
    ];

    function showModal(title, description, image, fbLink) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-description').innerText = description;

        const modalImage = document.getElementById('modal-image');
        if (image) {
            modalImage.src = image;
            modalImage.style.display = "block";
        } else {
            modalImage.style.display = "none";
        }

        const modalFooter = document.getElementById('modal-footer');
        modalFooter.innerHTML = ""; // Clear previous content

        if (fbLink) {
            const buyButton = document.createElement("a");
            buyButton.href = fbLink;
            buyButton.target = "_blank";
            buyButton.classList.add("buy-btn");
            buyButton.innerText = "Buy Now!";
            modalFooter.appendChild(buyButton);
        }

        document.getElementById('product-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('product-modal').style.display = 'none';
    }

    function loadProducts() {
        const container = document.getElementById('product-container');
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <h3>${product.title}</h3>
                <p>${product.description}</p>
                <img src="${product.image}" alt="${product.title}" style="max-width:100px;">
            `;
            productDiv.onclick = function() {
                showModal(product.title, product.description, product.image, product.fbLink);
            };
            container.appendChild(productDiv);
        });
    }

    window.onload = loadProducts;
</script>

</body>
</html>

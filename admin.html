<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #0d1117; color: #c9d1d9; font-family: 'Arial', sans-serif; }
    .navbar { background-color: #161b22 !important; }
    .navbar-brand, .nav-link { color: white !important; }
    .sidebar { background-color: #161b22; min-width: 250px; height: 100vh; padding-top: 20px; }
    .sidebar .nav-link { color: #c9d1d9; transition: 0.3s; }
    .sidebar .nav-link:hover { background-color: #21262d; color: gold; }
    .card { background: #161b22; border: 1px solid #30363d; color: #c9d1d9; }
    .btn-primary { background-color: gold; border: none; color: black; }
    .btn-danger { background-color: #ff1744; border: none; }
    .gold-text { color: gold; }
    canvas { background: #161b22; border-radius: 10px; padding: 10px; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark px-3">
  <a class="navbar-brand" href="#"><i class="fas fa-cog gold-text"></i> Admin Panel</a>
</nav>

<div class="d-flex">
  <div class="sidebar p-3" id="sidebar">
    <h4 class="mb-3 gold-text">Dashboard</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="#" class="nav-link" id="navHome"><i class="fas fa-home"></i> Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link" id="navAddProduct"><i class="fas fa-plus"></i> Add Product</a></li>
      <li class="nav-item"><a href="#" class="nav-link" id="navProducts"><i class="fas fa-box"></i> Products</a></li>
    </ul>
  </div>

  <div class="container-fluid p-4" id="mainContent"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const supabaseUrl = "https://ehrwsusgkzerozjnddib.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVocndzdXNna3plcm96am5kZGliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY0Nzk4OTgsImV4cCI6MjA1MjA1NTg5OH0.2gC_pxtLhwrAGA2wR6jvXKuIhNMe_L_IsMWgSa3KKds"; // Replace with your actual key
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);
  const mainContent = document.getElementById("mainContent");

  async function fetchTotalUsers() {
    let { data, error } = await supabase.from("users").select("*");
    return error ? 0 : data.length;
  }

  async function loadHome() {
    let { data: products, error } = await supabase.from("products").select("*");
    let totalProducts = error ? 0 : products.length;
    let totalSales = totalProducts * 15;
    let totalUsers = await fetchTotalUsers();

    mainContent.innerHTML = `
      <div class="row">
        <div class="col-md-4"><div class="card p-4 shadow"><h4 class="gold-text">Total Products</h4><p class="fs-3">${totalProducts}</p></div></div>
        <div class="col-md-4"><div class="card p-4 shadow"><h4 class="gold-text">Total Sales</h4><p class="fs-3">$${totalSales}</p></div></div>
        <div class="col-md-4"><div class="card p-4 shadow"><h4 class="gold-text">Total Users</h4><p class="fs-3">${totalUsers}</p></div></div>
      </div>
      <canvas id="dashboardChart" class="mt-4"></canvas>
    `;

    setTimeout(() => {
      const ctx = document.getElementById("dashboardChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Products", "Sales", "Users"],
          datasets: [{
            label: "Statistics",
            data: [totalProducts, totalSales, totalUsers],
            backgroundColor: ["gold", "#ff1744", "lightblue"],
            borderColor: "#c9d1d9",
            borderWidth: 1,
          }],
        }
      });
    }, 500);
  }

  function loadAddProduct() {
    mainContent.innerHTML = `
      <div class="card shadow p-4">
        <h2 class="gold-text">Add Product</h2>
        <form id="productForm">
          <div class="mb-3"><label class="form-label">Title</label><input type="text" id="productTitle" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Description</label><textarea id="productDescription" class="form-control" required></textarea></div>
          <div class="mb-3"><label class="form-label">Image</label><input type="file" id="productImage" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Facebook Link</label><input type="text" id="productLink" class="form-control" required></div>
          <button type="submit" class="btn btn-primary w-100">Add Product</button>
        </form>
      </div>
    `;

    document.getElementById("productForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const title = document.getElementById("productTitle").value;
      const description = document.getElementById("productDescription").value;
      const imageFile = document.getElementById("productImage").files[0];
      const fb_link = document.getElementById("productLink").value;

      if (!imageFile) return;
      const uniqueFileName = `${Date.now()}-${imageFile.name}`;

      const { data: storageData, error: storageError } = await supabase.storage
        .from("products")
        .upload(`public/${uniqueFileName}`, imageFile, { cacheControl: "3600", upsert: false });

      if (storageError) {
        alert("Error uploading image: " + storageError.message);
        return;
      }

      const image_url = `${supabaseUrl}/storage/v1/object/public/products/${uniqueFileName}`;
      await supabase.from("products").insert([{ title, description, image_url, fb_link }]);
      loadProducts();
    });
  }

  async function loadProducts() {
    mainContent.innerHTML = `<div class="text-center my-4"><i class="fas fa-spinner fa-spin fa-2x gold-text"></i></div>`;

    let { data: products, error } = await supabase.from("products").select("*");
    if (error) {
      mainContent.innerHTML = "<p>Error fetching products.</p>";
      return;
    }

    mainContent.innerHTML = products.map(product => `
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="${product.image_url}" class="card-img-top">
          <div class="card-body">
            <h5>${product.title}</h5>
            <p>${product.description}</p>
            <a href="${product.fb_link}" class="btn btn-primary w-100" target="_blank">View</a>
          </div>
        </div>
      </div>
    `).join("");
  }

  document.getElementById("navHome").addEventListener("click", (e) => { e.preventDefault(); loadHome(); });
  document.getElementById("navAddProduct").addEventListener("click", (e) => { e.preventDefault(); loadAddProduct(); });

  loadHome();
});
</script>
</body>
</html>
